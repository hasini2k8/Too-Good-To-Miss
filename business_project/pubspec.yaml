name: TooGoodToMiss
description: A Flutter app for discovering local startups

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.2.1
  google_maps_flutter: ^2.5.0
  geocoding: ^2.1.1
  geolocator: ^10.1.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1   # kept the latest version
  record: ^5.0.0          # audio recording
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.0
  speech_to_text: ^6.6.2
  pocketbase: ^0.18.0
  qr_flutter: ^4.1.0

  



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  

flutter:
  uses-material-design: true
  assets:
    - assets/startups.json
    - assets/reviews.json
    - assets/deals.json
    - assets/logo-tooGoodToMiss.png
